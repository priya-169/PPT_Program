<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<body>

    <form >
        <fieldset>
            <legend>User Registration Form </legend>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="username">
            <br> <br> 
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="useremail" placeholder="abc@gmail.com">
            <br> <br> 
            <label for="number">Enter your phonenumber:</label>
            <input type="tel" id="number" name="usernumber" size="10">
            <br> <br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="userpassword">
            <br> <br> 
            <label for="number">Enter your age:</label>
            <input type="number" id="age" name="userage" size="2">
            <br> <br>
            Enter your Gender: <br>
            <label for="Female">Female</label>
            <input type="radio" id="female" name="gender"> <br> 
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender"> <br> 
            <label for="transgender">Transgender</label>
            <input type="radio" id="transgender" name="gender">
            <br> <br>
            <label for="date">Enter the date:</label>
            <input type="date" id="date" name="userdate">
            <br> <br> 
            <label for="color picker">Click here to pick color:</label>
            <input type="color" id="color" name="usercolor" >
            <br> <br>
          <input type="submit"> 
        </fieldset>
    </form>
</body>
</body>
</html>
